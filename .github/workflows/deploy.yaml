name : Panji Belajar Deploy 
on:
  push:
    branches: [ main ]

jobs:
  first:
    name: Pull from github
    runs-on: ubuntu-latest
    steps:
    - name: deploy dev lokreatif.yntkts.my.id
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST_KRIS }}
        username: ${{ secrets.USER }}
        key: ${{ secrets.MY_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          cd ${{ secrets.DIR }}
          git pull origin main
